<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>ESP32-C3 Filter Wheel - ULN2003 Wiring Diagram</title>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    ULN2003 + 28BYJ-48 Wiring Diagram
  </text>

  <!-- ESP32-C3 Board -->
  <g id="esp32c3">
    <rect x="50" y="100" width="200" height="300" fill="#2e7d32" stroke="#1b5e20" stroke-width="2" rx="5"/>
    <text x="150" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ESP32-C3</text>
    <text x="150" y="150" font-family="Arial" font-size="12" fill="white" text-anchor="middle">with 0.42" OLED</text>

    <!-- GPIO Pins Left Side -->
    <rect x="40" y="180" width="30" height="20" fill="#ffc107"/>
    <text x="55" y="195" font-size="10" text-anchor="middle">5V</text>

    <rect x="40" y="210" width="30" height="20" fill="#424242"/>
    <text x="55" y="225" font-size="10" fill="white" text-anchor="middle">GND</text>

    <rect x="40" y="240" width="30" height="20" fill="#2196f3"/>
    <text x="55" y="255" font-size="10" text-anchor="middle">IO2</text>

    <rect x="40" y="270" width="30" height="20" fill="#2196f3"/>
    <text x="55" y="285" font-size="10" text-anchor="middle">IO3</text>

    <rect x="40" y="300" width="30" height="20" fill="#2196f3"/>
    <text x="55" y="315" font-size="10" text-anchor="middle">IO4</text>

    <rect x="40" y="330" width="30" height="20" fill="#2196f3"/>
    <text x="55" y="345" font-size="10" text-anchor="middle">IO10</text>

    <!-- GPIO Pins Right Side for I2C -->
    <rect x="230" y="240" width="30" height="20" fill="#9c27b0"/>
    <text x="245" y="255" font-size="10" text-anchor="middle">IO5</text>

    <rect x="230" y="270" width="30" height="20" fill="#9c27b0"/>
    <text x="245" y="285" font-size="10" text-anchor="middle">IO6</text>
  </g>

  <!-- ULN2003 Driver Board -->
  <g id="uln2003">
    <rect x="350" y="180" width="150" height="200" fill="#1565c0" stroke="#0d47a1" stroke-width="2" rx="5"/>
    <text x="425" y="210" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ULN2003</text>
    <text x="425" y="230" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Driver Board</text>

    <!-- Input Pins -->
    <rect x="340" y="250" width="30" height="15" fill="#2196f3"/>
    <text x="355" y="261" font-size="9" text-anchor="middle">IN1</text>

    <rect x="340" y="270" width="30" height="15" fill="#2196f3"/>
    <text x="355" y="281" font-size="9" text-anchor="middle">IN2</text>

    <rect x="340" y="290" width="30" height="15" fill="#2196f3"/>
    <text x="355" y="301" font-size="9" text-anchor="middle">IN3</text>

    <rect x="340" y="310" width="30" height="15" fill="#2196f3"/>
    <text x="355" y="321" font-size="9" text-anchor="middle">IN4</text>

    <!-- Power Pins -->
    <rect x="340" y="340" width="30" height="15" fill="#ffc107"/>
    <text x="355" y="351" font-size="9" text-anchor="middle">VCC</text>

    <rect x="340" y="360" width="30" height="15" fill="#424242"/>
    <text x="355" y="371" font-size="9" fill="white" text-anchor="middle">GND</text>

    <!-- Motor Connector -->
    <rect x="480" y="280" width="40" height="30" fill="#ff5722"/>
    <text x="500" y="298" font-size="10" fill="white" text-anchor="middle">Motor</text>
  </g>

  <!-- 28BYJ-48 Stepper Motor -->
  <g id="motor">
    <circle cx="650" cy="280" r="60" fill="#757575" stroke="#424242" stroke-width="2"/>
    <circle cx="650" cy="280" r="45" fill="#9e9e9e"/>
    <text x="650" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">28BYJ-48</text>
    <text x="650" y="290" font-family="Arial" font-size="12" text-anchor="middle">Stepper</text>

    <!-- Motor connector -->
    <rect x="590" y="270" width="40" height="20" fill="#ff5722"/>
    <text x="610" y="283" font-size="9" fill="white" text-anchor="middle">5-pin</text>
  </g>

  <!-- AS5600 Encoder (Optional) -->
  <g id="as5600">
    <rect x="550" y="420" width="120" height="80" fill="#673ab7" stroke="#512da8" stroke-width="2" rx="5"/>
    <text x="610" y="445" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AS5600</text>
    <text x="610" y="462" font-family="Arial" font-size="11" fill="white" text-anchor="middle">Encoder</text>
    <text x="610" y="478" font-family="Arial" font-size="10" fill="white" text-anchor="middle">(Optional)</text>

    <!-- I2C Pins -->
    <rect x="540" y="430" width="25" height="15" fill="#9c27b0"/>
    <text x="552" y="441" font-size="8" text-anchor="middle">SDA</text>

    <rect x="540" y="450" width="25" height="15" fill="#9c27b0"/>
    <text x="552" y="461" font-size="8" text-anchor="middle">SCL</text>

    <rect x="540" y="470" width="25" height="15" fill="#4caf50"/>
    <text x="552" y="481" font-size="8" text-anchor="middle">3.3V</text>

    <rect x="540" y="490" width="25" height="15" fill="#424242"/>
    <text x="552" y="501" font-size="8" fill="white" text-anchor="middle">GND</text>
  </g>

  <!-- Power Supply -->
  <g id="power">
    <rect x="100" y="470" width="120" height="80" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="160" y="495" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">5V Power</text>
    <text x="160" y="512" font-family="Arial" font-size="11" text-anchor="middle">Supply</text>
    <text x="160" y="530" font-family="Arial" font-size="10" text-anchor="middle">Min 1A</text>
  </g>

  <!-- Wiring Lines -->
  <!-- ESP32 to ULN2003 -->
  <line x1="70" y1="250" x2="340" y2="257" stroke="#2196f3" stroke-width="2"/>
  <line x1="70" y1="280" x2="340" y2="277" stroke="#2196f3" stroke-width="2"/>
  <line x1="70" y1="310" x2="340" y2="297" stroke="#2196f3" stroke-width="2"/>
  <line x1="70" y1="340" x2="340" y2="317" stroke="#2196f3" stroke-width="2"/>

  <!-- Power connections -->
  <line x1="70" y1="190" x2="300" y2="190" stroke="#ffc107" stroke-width="3"/>
  <line x1="300" y1="190" x2="300" y2="347" stroke="#ffc107" stroke-width="3"/>
  <line x1="300" y1="347" x2="340" y2="347" stroke="#ffc107" stroke-width="3"/>

  <line x1="70" y1="220" x2="320" y2="220" stroke="#424242" stroke-width="3"/>
  <line x1="320" y1="220" x2="320" y2="367" stroke="#424242" stroke-width="3"/>
  <line x1="320" y1="367" x2="340" y2="367" stroke="#424242" stroke-width="3"/>

  <!-- ULN2003 to Motor -->
  <line x1="520" y1="295" x2="590" y2="280" stroke="#ff5722" stroke-width="3"/>

  <!-- I2C connections to AS5600 -->
  <line x1="260" y1="250" x2="400" y2="250" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="250" x2="400" y2="437" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="437" x2="540" y2="437" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5"/>

  <line x1="260" y1="280" x2="420" y2="280" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="420" y1="280" x2="420" y2="457" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="420" y1="457" x2="540" y2="457" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Power to 5V supply -->
  <line x1="160" y1="470" x2="160" y2="190" stroke="#ff9800" stroke-width="4"/>
  <line x1="160" y1="190" x2="70" y2="190" stroke="#ff9800" stroke-width="4"/>

  <!-- Labels -->
  <text x="180" y="240" font-size="10" fill="#2196f3">GPIO2 → IN1</text>
  <text x="180" y="260" font-size="10" fill="#2196f3">GPIO3 → IN2</text>
  <text x="180" y="280" font-size="10" fill="#2196f3">GPIO4 → IN3</text>
  <text x="180" y="300" font-size="10" fill="#2196f3">GPIO10 → IN4</text>

  <text x="430" y="420" font-size="10" fill="#9c27b0">I2C Bus (Optional)</text>

  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="560" width="700" height="30" fill="white" stroke="#ccc" rx="3"/>
    <text x="60" y="578" font-size="11">Colors:</text>
    <line x1="110" y1="575" x2="130" y2="575" stroke="#2196f3" stroke-width="2"/>
    <text x="135" y="578" font-size="11">Control Signal</text>
    <line x1="220" y1="575" x2="240" y2="575" stroke="#ffc107" stroke-width="3"/>
    <text x="245" y="578" font-size="11">5V Power</text>
    <line x1="320" y1="575" x2="340" y2="575" stroke="#424242" stroke-width="3"/>
    <text x="345" y="578" font-size="11">Ground</text>
    <line x1="410" y1="575" x2="430" y2="575" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="435" y="578" font-size="11">I2C (Optional)</text>
  </g>
</svg>